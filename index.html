<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pius' Hemophilia Chronicles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="app-style">
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
    }
    
    .hero-section {
      background-image: url('IMG_7349.JPG');
      background-size: cover;
      background-position: center;
    }
    
    .gradient-overlay {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7));
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
      background-color: #E53E3E;
      color: white;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #C53030;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: #E53E3E;
      border: 2px solid #E53E3E;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background-color: #E53E3E;
      color: white;
    }
    
    .section {
      padding: 4rem 1rem;
    }
    
    @media (min-width: 768px) {
      .section {
        padding: 6rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" id="app-script">
    const { useState, useEffect } = React;
    
    // Reusable Components
    const Button = ({ primary = true, children, className = '', ...props }) => {
      const baseClass = primary ? 'btn-primary' : 'btn-secondary';
      return (
        <button 
          className={`px-6 py-3 rounded-full font-semibold text-sm md:text-base ${baseClass} ${className}`} 
          {...props}
        >
          {children}
        </button>
      );
    };
    
    const InfoCard = ({ icon, title, children }) => {
      return (
        <div className="bg-white rounded-lg shadow-md p-6 card-hover">
          <div className="text-3xl text-red-600 mb-4">
            <i className={icon}></i>
          </div>
          <h3 className="text-lg font-bold mb-3">{title}</h3>
          <div className="text-gray-600">
            {children}
          </div>
        </div>
      );
    };
    
    const ProgramCard = ({ icon, title, description, ctaText, ctaLink }) => {
      return (
        <div className="bg-white rounded-lg shadow-md overflow-hidden card-hover">
          <div className="bg-red-600 text-white text-4xl p-6 flex justify-center">
            <i className={icon}></i>
          </div>
          <div className="p-6">
            <h3 className="text-xl font-bold mb-3">{title}</h3>
            <p className="text-gray-600 mb-4">{description}</p>
            <a href={ctaLink} className="text-red-600 font-semibold hover:text-red-800 inline-flex items-center">
              {ctaText} <i className="fas fa-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      );
    };
    
    const App = () => {
      const [email, setEmail] = useState('');
      const [subscribed, setSubscribed] = useState(false);
      const [emailError, setEmailError] = useState('');
      
      useEffect(() => {
        const isSubscribed = localStorage.getItem('subscribed');
        if (isSubscribed) {
          setSubscribed(true);
        }
      }, []);
      
      const handleSubscribe = (e) => {
        e.preventDefault();
        
        // Basic email validation
        if (!email) {
          setEmailError('Email is required');
          return;
        }
        
        if (!/\S+@\S+\.\S+/.test(email)) {
          setEmailError('Please enter a valid email');
          return;
        }
        
        // Store subscription in localStorage
        localStorage.setItem('subscribed', 'true');
        localStorage.setItem('subscribedEmail', email);
        setSubscribed(true);
        setEmailError('');
      };
      
      return (
        <div className="min-h-screen bg-gray-50">
          {/* Navigation */}
          <nav className="bg-white shadow-md py-4 px-6 md:px-12 flex justify-between items-center sticky top-0 z-50">
            <div className="font-bold text-xl text-red-600">Pius' Hemophilia Chronicles</div>
            <div className="hidden md:flex items-center space-x-6">
              <a href="#home" className="text-gray-700 hover:text-red-600">Home</a>
              <a href="#about" className="text-gray-700 hover:text-red-600">About</a>
              <a href="#programs" className="text-gray-700 hover:text-red-600">Programs</a>
              <a href="#impact" className="text-gray-700 hover:text-red-600">Impact</a>
              <a href="#contact" className="text-gray-700 hover:text-red-600">Contact</a>
              <Button primary={false}><a href="mailto:hemophiliachronicles@gmail.com">Partner With Us</a></Button>
            </div>
            <div className="md:hidden">
              <button className="text-gray-700">
                <i className="fas fa-bars text-xl"></i>
              </button>
            </div>
          </nav>
          
          {/* Hero Section */}
          <section className="hero-section relative" id='home'>
            <div className="gradient-overlay absolute inset-0"></div>
            <div className="container mx-auto px-4 py-28 md:py-40 relative z-10 text-center">
              <h1 className="text-3xl md:text-5xl font-bold text-white mb-6 leading-tight">
                Turning Stories Into Strength: Advocacy, Awareness & Action for Hemophilia Communities
              </h1>
              <p className="text-white text-xl mb-10 max-w-3xl mx-auto">
                Join our mission to empower people living with bleeding disorders through education, community, and support.
              </p>
              <div className="flex flex-wrap justify-center gap-4">
                <Button className="flex items-center">
                  <a href="Program.html"><i className="fas fa-microphone-alt mr-2"></i> Explore Voices of Shujaa</a>
                  
                </Button>
                <Button primary={false} className="flex items-center">
                  <a href="https://youtube.com/@howtohemoshujaa?si=aebhhF2ZkVYA-HuX"><i className="fas fa-microphone-alt mr-2"></i> Explore How To HemoShujaa</a>
                  
                </Button>
                <Button primary={false} className="flex items-center">
                  <a href="mailto:hemophiliachronicles@gmail.com"><i className="fas fa-handshake mr-2"></i> Partner With Us</a>
                </Button>
              </div>
            </div>
          </section>S
          
          {/* Welcome Section */}
          <section className="section bg-white">
            <div className="container mx-auto max-w-4xl text-center">
              <h2 className="text-3xl md:text-4xl font-bold mb-6">Welcome to Pius' Hemophilia Chronicles</h2>
              <p className="text-gray-600 text-lg mb-8">
                We are a community-driven initiative dedicated to empowering people living with hemophilia and other bleeding disorders. Through awareness, advocacy, peer counseling, and storytelling, we connect patients, families, and partners to create lasting impact.
              </p>
              <div className="w-24 h-1 bg-red-600 mx-auto"></div>
            </div>
          </section>
          
          {/* About Us Section */}
          <section className="section bg-gray-50" id='about'>
            <div className="container mx-auto">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-bold mb-4">About Us</h2>
                <p className="text-gray-600 text-lg max-w-3xl mx-auto">
                  A quick snapshot of our mission and the work we do to support the hemophilia community.
                </p>
              </div>
              
              <div className="grid md:grid-cols-3 gap-8">
                <InfoCard icon="fas fa-users" title="Who We Are">
                  <p>A movement founded by Pius, a hemophilia advocate and peer counselor dedicated to building a supportive community for those affected by bleeding disorders.</p>
                </InfoCard>
                
                <InfoCard icon="fas fa-hand-holding-heart" title="What We Do">
                  <ul className="list-disc pl-5 space-y-2">
                    <li>Voices of Shujaa – real stories of resilience and hope.</li>
                    <li>How to HemoShujaa – practical health education and daily living tips.</li>
                    <li>Peer Support – guidance and counseling for patients and families.</li>
                  </ul>
                </InfoCard>
                
                <InfoCard icon="fas fa-eye" title="Our Vision">
                  <p>A world where no patient feels alone or invisible, where everyone living with hemophilia has access to treatment, support, and a vibrant community.</p>
                </InfoCard>
              </div>
              
              <div className="text-center mt-10">
                <a href="About.html" className="inline-flex items-center text-red-600 font-semibold hover:text-red-800">
                  Learn More About Us <i className="fas fa-arrow-right ml-2"></i>
                </a>
              </div>
            </div>
          </section>
          
          {/* Programs Section */}
          <section className="section bg-white" id='programs'>
            <div className="container mx-auto">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-bold mb-4">Our Programs</h2>
                <p className="text-gray-600 text-lg max-w-3xl mx-auto">
                  Discover how we're making a difference through our three core initiatives.
                </p>
              </div>
              
              <div className="grid md:grid-cols-3 gap-8">
                <ProgramCard 
                  icon="fas fa-microphone-alt"
                  title="Voices of Shujaa 🎤"
                  description="A storytelling platform where patients and caregivers share their journeys to fight stigma and build community."
                  ctaText="Watch Now"
                  ctaLink="Program.html"
                />
                
                <ProgramCard 
                  icon="fas fa-video"
                  title="How to HemoShujaa 📺"
                  description="An educational channel offering tips, strategies, and resources for living with a blood disorder."
                  ctaText="Learn More"
                  ctaLink="Program.html"
                />
                
                <ProgramCard 
                  icon="fas fa-hands-helping"
                  title="Peer Counseling & Support 🤝"
                  description="Safe spaces and one-on-one guidance from someone who understands the journey."
                  ctaText="Get Support"
                  ctaLink="Program.html"
                />
              </div>
            </div>
          </section>
          
          {/* Impact & Advocacy Section */}
          <section className="section bg-gray-50" id='impact'>
            <div className="container mx-auto max-w-4xl">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-bold mb-4">Impact & Advocacy</h2>
                <p className="text-gray-600 text-lg">
                  Our commitment to creating lasting change for the hemophilia community.
                </p>
              </div>
              
              <div className="bg-white rounded-lg shadow-md p-8 mb-8">
                <h3 className="text-xl font-bold mb-4">Our Focus Areas:</h3>
                <ul className="space-y-4 mb-6">
                  <li className="flex items-start">
                    <div className="text-red-600 mr-3 mt-1">
                      <i className="fas fa-check-circle"></i>
                    </div>
                    <span>Raising awareness in schools, hospitals, and communities.</span>
                  </li>
                  <li className="flex items-start">
                    <div className="text-red-600 mr-3 mt-1">
                      <i className="fas fa-check-circle"></i>
                    </div>
                    <span>Providing reliable information for patients and families.</span>
                  </li>
                  <li className="flex items-start">
                    <div className="text-red-600 mr-3 mt-1">
                      <i className="fas fa-check-circle"></i>
                    </div>
                    <span>Partnering with organizations for better health access.</span>
                  </li>
                </ul>
                
                <div className="text-center mt-8">
                  <Button>
                    <a href="Impact_Advocacy.html">Read Our Advocacy Stories <i className="fas fa-arrow-right ml-2"></i></a>
                  </Button>
                </div>
              </div>
              
              <div className="flex flex-col md:flex-row items-center justify-center gap-6 mt-8">
                <div className="bg-red-600 text-white text-4xl p-6 rounded-full">
                  <i className="fas fa-heart-circle-check"></i>
                </div>
                <div>
                  <p className="text-2xl font-semibold mb-2">
                    We've reached over 500 patients across the country
                  </p>
                  <p className="text-gray-600">
                    Through education, support, and community building.
                  </p>
                </div>
              </div>
            </div>
          </section>
          
          {/* Call for Collaboration */}
          <section className="section bg-red-600 text-white" id='contact'>
            <div className="container mx-auto">
              <div className="text-center mb-12">
                <a href="call_for_collaboration.html" className="text-3xl md:text-4xl font-bold mb-4">Call for Collaboration</a>
                <p className="text-xl max-w-3xl mx-auto">
                  "Together, we can break barriers for people living with bleeding disorders."
                </p>
              </div>
              
              <div className="grid md:grid-cols-3 gap-8">
                <div className="bg-white bg-opacity-10 p-6 rounded-lg text-center">
                  <div className="text-3xl mb-4">
                    <i className="fas fa-bullhorn"></i>
                  </div>
                  <h3 className="text-xl font-bold mb-3">Awareness Campaigns</h3>
                  <p className="mb-6">Partner with us to spread awareness about hemophilia in schools, workplaces and communities.</p>
                  <Button primary={false} className="border-white hover:bg-white hover:text-red-600">
                    <a href="https://youtube.com/@howtohemoshujaa?si=JUFe63hnRi-caVqZ"> Partner Now</a>
                  </Button>
                </div>

                <div className="bg-white bg-opacity-10 p-6 rounded-lg text-center">
                  <div className="text-3xl mb-4">
                    <i className="fas fa-child"></i>
                  </div>
                  <h3 className="text-xl font-bold mb-3">Youth Programs & Camps</h3>
                  <p className="mb-6">Support our initiatives for young people living with bleeding disorders.</p>
                  <Button primary={false} className="border-white hover:bg-white hover:text-red-600">
                    <a href="mailto:hemophiliachronicles@gmail.com">Support Programs</a>
                  </Button>
                </div>
                
                <div className="bg-white bg-opacity-10 p-6 rounded-lg text-center">
                  <div className="text-3xl mb-4">
                    <i className="fas fa-brain"></i>
                  </div>
                  <h3 className="text-xl font-bold mb-3">Mental Health Initiatives</h3>
                  <p className="mb-6">Collaborate on mental health and resilience programs for patients and caregivers.</p>
                  <Button primary={false} className="border-white hover:bg-white hover:text-red-600">
                    <a href="tel:+254796687926">Collaborate</a>
                  </Button>
                </div>
              </div>
              
              <div className="text-center mt-12">
                <Button className="bg-white text-red-600 hover:bg-gray-100">
                  <a href="call_for_collaboration.html">Become a Partner <i className="fas fa-arrow-right ml-2"></i></a>
                </Button>
              </div>
            </div>
          </section>
          
          {/* Newsletter Section */}
          <section className="section bg-gray-50">
            <div className="container mx-auto max-w-2xl">
              <div className="bg-white rounded-lg shadow-md p-8 text-center">
                <h2 className="text-2xl md:text-3xl font-bold mb-4">Newsletter Signup</h2>
                <p className="text-gray-600 mb-6">
                  Stay connected with our updates, patient stories, and upcoming events.
                </p>
                
                {subscribed ? (
                  <div className="bg-green-100 text-green-800 p-4 rounded-lg">
                    <i className="fas fa-check-circle mr-2"></i>
                    Thank you for subscribing! You'll receive our updates soon.
                  </div>
                ) : (
                  <form onSubmit={handleSubscribe} className="flex flex-col md:flex-row gap-4">
                    <div className="flex-grow">
                      <input
                        type="email"
                        placeholder="Enter your email"
                        className={`w-full px-4 py-3 border rounded-lg ${emailError ? 'border-red-500' : 'border-gray-300'}`}
                        value={email}
                        onChange={(e) => {
                          setEmail(e.target.value);
                          setEmailError('');
                        }}
                      />
                      {emailError && <p className="text-red-500 text-sm mt-1 text-left">{emailError}</p>}
                    </div>
                    <Button type="submit">
                      Subscribe <i className="fas fa-paper-plane ml-2"></i>
                    </Button>
                  </form>
                )}
                
                <p className="text-xs text-gray-500 mt-4">
                  We respect your privacy and will never share your information.
                </p>
              </div>
            </div>
          </section>
          
          {/* Footer */}
          <footer className="bg-gray-800 text-white py-12">
            <div className="container mx-auto px-4">
              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                <div>
                  <h3 className="text-xl font-bold mb-4">How To HemoShujaa</h3>
                  <p className="text-gray-400">
                    Connecting patients, families, and caregivers through stories of strength.
                  </p>
                  <div className="flex space-x-4 mt-6">
                    <a href="https://youtube.com/@howtohemoshujaa?si=4zYHSiMTcr8RygFm" className="text-gray-400 hover:text-white text-xl">
                      <i className="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.instagram.com/hemoshujaa?igsh=MXJiem5xeWZoandvNA==" className="text-gray-400 hover:text-white text-xl">
                      <i className="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/share/1CcF64c83S/" className="text-gray-400 hover:text-white text-xl">
                      <i className="fab fa-facebook"></i>
                    </a>
                    <a href="https://x.com/PiusAsimuge?t=WxspgUe8E_n7e6jBggN6xg&s=09" className="text-gray-400 hover:text-white text-xl">
                      <i className="fab fa-twitter"></i>
                    </a>
                    <a href="https://wa.me/message/43BNLBKQJHZPJ1" className="text-gray-400 hover:text-white text-xl">
                      <i className="fab fa-whatsapp"></i>
                    </a>
                  </div>
                </div>
                
                <div>
                  <h3 className="text-lg font-bold mb-4">Quick Links</h3>
                  <ul className="space-y-2">
                    <li><a href="#home" className="text-gray-400 hover:text-white">Home</a></li>
                    <li><a href="About.html" className="text-gray-400 hover:text-white">About</a></li>
                    <li><a href="Program.html" className="text-gray-400 hover:text-white">Programs</a></li>
                    <li><a href="Partnership.html" className="text-gray-400 hover:text-white">Partnerships</a></li>
                    <li><a href="Resources.html" className="text-gray-400 hover:text-white">Resources</a></li>
                    <li><a href="Contact.html" className="text-gray-400 hover:text-white">Contact</a></li>
                  </ul>
                </div>
                
                <div>
                  <h3 className="text-lg font-bold mb-4">Our Programs</h3>
                  <ul className="space-y-2">
                    <li><a href="Program.html" className="text-gray-400 hover:text-white">Voices of Shujaa</a></li>
                    <li><a href="Program.html" className="text-gray-400 hover:text-white">How to HemoShujaa</a></li>
                    <li><a href="Program.html" className="text-gray-400 hover:text-white">Peer Counseling</a></li>
                    <li><a href="Program.html" className="text-gray-400 hover:text-white">Advocacy Initiatives</a></li>
                    <li><a href="Program.html" className="text-gray-400 hover:text-white">Community Support</a></li>
                  </ul>
                </div>
                
                <div>
                  <h3 className="text-lg font-bold mb-4">Contact Us</h3>
                  <ul className="space-y-2 text-gray-400">
                    <li className="flex items-start">
                      <i className="fas fa-envelope mt-1 mr-3"></i>
                      <span>hemophiliachronicles@gmail.com</span>
                    </li>
                    <li className="flex items-start">
                      <i className="fas fa-phone mt-1 mr-3"></i>
                      <span>+254 796687926</span>
                    </li>
                    <li className="flex items-start">
                      <i className="fas fa-map-marker-alt mt-1 mr-3"></i>
                      <span>Nairobi, Kenya</span>
                    </li>
                  </ul>
                </div>
              </div>
              
              <div className="border-t border-gray-700 mt-12 pt-8 text-center text-gray-400">
                <p>© 2025 Pius' Hemophilia Chronicles. All rights reserved.</p>
              </div>
            </div>
          </footer>
        </div>
      );
    };
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
